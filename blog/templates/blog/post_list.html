{% extends 'blog/base.html' %}

{%block content%}
    {%for post in posts%}
        <article class="pb-5">
            <a href="{% url 'post_detail' pk=post.pk %}"><h2>{{ post.title }}</h2></a>
            <p class="post-meta">{{ post.published_date }} ~{{ post.author }}</p>
            <p class="text-justify">{{ post.text|linebreaksbr}}</p>
        </article>
    {%endfor%}
{% endblock content%}
