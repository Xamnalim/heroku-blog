{% extends 'blog/base.html' %}

{% block content %}
    <article class="pb-5">
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <p class="post-meta">
                {{ post.published_date }} ~{{ post.author }}
            </p>
        {% endif %}
        <p class="text-justify">{{ post.text|linebreaksbr}}</p>
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}"><button type="button" class="btn btn-post">Edit</button></a>
            <a href="{% url 'post_delete' pk=post.pk %}"><button type="button" class="btn btn-post">Delete</button></a>
        {% endif %}
    </article>
{% endblock content %}
